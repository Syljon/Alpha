<div class='container'>
    <table class="table">
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Language</th>
      <tr *ngFor="let worker of workerslist">
        <td>
          {{ worker.workerId}}
        </td>
        <td>
          {{ worker.firstName }}
        </td>
        <td>
          {{ worker.lastName }}
        </td>
        <td>
          {{ worker.language }}
        </td>
      </tr>
    </table>
  </div>
