<div class='container'>
    <table class="table">
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Nationality</th>
      <tr *ngFor="let worker of workerslist">
        <td>
          {{ worker._id.$oid }}
        </td>
        <td>
          {{ worker.firstName }}
        </td>
        <td>
          {{ worker.lastName }}
        </td>
        <td>
          {{ worker.nationality }}
        </td>
        <td>
          <a routerLink="/detail/{{worker._id.$oid }}">Detail</a>
        </td>
      </tr>
    </table>
  </div>
